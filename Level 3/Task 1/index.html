<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Task 1: Image manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CSS-Only Visual Effects</h1>
        <p>No JavaScript was used in the making of this page.</p>
    </header>

    <section class="section">
        <h2>1. Automatic CSS Slideshow</h2>
        <p>This slider moves automatically using CSS Keyframes.</p>
        
        <div class="slider-frame">
            <div class="slide-images">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Nature">
                </div>
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Forest">
                </div>
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Fog">
                </div>
            </div>
        </div>
    </section>

    <hr>

    <section class="section">
        <h2>2. Click-to-Enlarge Gallery</h2>
        <p>Click a thumbnail to see the magic (using CSS :target).</p>

        <div class="gallery-grid">
            <a href="#img1"><img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Thumb 1"></a>
            <a href="#img2"><img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Thumb 2"></a>
            <a href="#img3"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Thumb 3"></a>
        </div>

        <div id="img1" class="lightbox">
            <a href="#" class="close-btn">&times;</a> <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Full 1">
        </div>

        <div id="img2" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Full 2">
        </div>

        <div id="img3" class="lightbox">
            <a href="#" class="close-btn">&times;</a>
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Full 3">
        </div>

    </section>

</body>
</html>
