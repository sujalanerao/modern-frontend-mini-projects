<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ResponsiveWeb</div>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        
        <label for="nav-toggle" class="nav-toggle-label">
            <span>&#9776;</span> </label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Welcome to the Future</h1>
        <p>Resize your browser window to see the magic happen!</p>
    </header>

    <section class="container">
        <div class="card">
            <h2>Desktop: Left</h2>
            <p>On mobile, I will move to the top.</p>
        </div>
        <div class="card">
            <h2>Desktop: Center</h2>
            <p>On mobile, I will move to the middle.</p>
        </div>
        <div class="card">
            <h2>Desktop: Right</h2>
            <p>On mobile, I will move to the bottom.</p>
        </div>
    </section>
