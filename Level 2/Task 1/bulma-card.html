<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <a href="index.html" class="button is-light mb-5">&larr; Back to Menu</a>

            <h1 class="title">Bulma Card Component</h1>
            
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">

                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Framework Project</p>
                                    <p class="subtitle is-6">@intern_dev</p>
                                </div>
                            </div>
                            <div class="content">
                                This responsive card is built using <strong>Bulma</strong> CSS framework.
                                <br>
                                <time datetime="2024-1-1">11:09 PM - 1 Jan 2024</time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
