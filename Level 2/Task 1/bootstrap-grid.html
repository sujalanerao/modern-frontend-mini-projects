<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">&larr; Back to Menu</a>

        <h1 class="text-center mb-4">Bootstrap Grid System</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="grid-box">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="grid-box">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="grid-box">Column 3</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="grid-box" style="background-color: #e74c3c;">Main Content (8 cols)</div>
            </div>
            <div class="col-md-4">
                <div class="grid-box" style="background-color: #2ecc71;">Sidebar (4 cols)</div>
            </div>
        </div>

    </div>

</body>
</html>
