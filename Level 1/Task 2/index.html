<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Task 2: JS Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>JavaScript Utilities</h1>

        <div class="card">
            <h2>1. Color Changer</h2>
            <p>Click the button to change its color.</p>
            <button id="colorButton">Click Me!</button>
        </div>

        <div class="card">
            <h2>2. Greeting Bot</h2>
            <p>Get a greeting based on the current time.</p>
            <button onclick="getGreeting()">Say Hello</button>
        </div>

        <div class="card">
            <h2>3. Simple Calculator</h2>
            <div class="calc-wrapper">
                <input type="number" id="num1" placeholder="Num 1">
                <span>+</span>
                <input type="number" id="num2" placeholder="Num 2">
                <button onclick="addNumbers()">Calculate</button>
            </div>
            <p class="result-text">Result: <span id="sumResult">0</span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
